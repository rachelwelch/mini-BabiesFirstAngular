<!DOCTYPE html>
<html ng-app="friendsList">
<head>
  <title>Mini Project</title> 
  <link href="styles.css" rel="stylesheet">
</head>
<body ng-controller="MainController">
    <h2>Add a New Friend:</h2>
    <div>
        <input type="text" placeholder="friend name" ng-model="newFriend">
        <button ng-click="addFriend($index, newFriend)">Submit</button>
    </div>
    <hr>
    <h1>My Friends</h1>
      <div ng-repeat="friends in friendArr">
        <p>{{friends}}</p>
      </div>
    
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
